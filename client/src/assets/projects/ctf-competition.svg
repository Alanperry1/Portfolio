<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFA500" stop-opacity="0.5" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#8b5cf6" stroke-width="0.5">
    <path d="M0,30 L600,30" />
    <path d="M0,60 L600,60" />
    <path d="M0,90 L600,90" />
    <path d="M0,120 L600,120" />
    <path d="M0,150 L600,150" />
    <path d="M0,180 L600,180" />
    <path d="M0,210 L600,210" />
    <path d="M0,240 L600,240" />
    <path d="M0,270 L600,270" />
    
    <path d="M30,0 L30,300" />
    <path d="M60,0 L60,300" />
    <path d="M90,0 L90,300" />
    <path d="M120,0 L120,300" />
    <path d="M150,0 L150,300" />
    <path d="M180,0 L180,300" />
    <path d="M210,0 L210,300" />
    <path d="M240,0 L240,300" />
    <path d="M270,0 L270,300" />
    <path d="M300,0 L300,300" />
    <path d="M330,0 L330,300" />
    <path d="M360,0 L360,300" />
    <path d="M390,0 L390,300" />
    <path d="M420,0 L420,300" />
    <path d="M450,0 L450,300" />
    <path d="M480,0 L480,300" />
    <path d="M510,0 L510,300" />
    <path d="M540,0 L540,300" />
    <path d="M570,0 L570,300" />
  </g>
  
  <!-- CTF Flag -->
  <g transform="translate(300, 150)">
    <!-- Flag outline -->
    <rect x="-100" y="-80" width="200" height="160" rx="5" fill="none" stroke="#8b5cf6" stroke-width="2" />
    
    <!-- Flag inner area -->
    <rect x="-95" y="-75" width="190" height="150" rx="3" fill="#111" />
    
    <!-- Flag pattern -->
    <g opacity="0.8">
      <rect x="-80" y="-60" width="160" height="20" fill="#8b5cf6" opacity="0.3" />
      <rect x="-80" y="-20" width="160" height="20" fill="#8b5cf6" opacity="0.3" />
      <rect x="-80" y="20" width="160" height="20" fill="#8b5cf6" opacity="0.3" />
      <rect x="-80" y="60" width="160" height="10" fill="#8b5cf6" opacity="0.3" />
    </g>
    
    <!-- CTF text -->
    <text x="0" y="0" font-family="monospace" fill="#8b5cf6" font-size="30" text-anchor="middle" font-weight="bold" filter="url(#glow)">CTF</text>
    
    <!-- Trophy for 14th place -->
    <g transform="translate(0, -45) scale(0.5)">
      <path d="M-20,0 L20,0 L20,10 C30,10 40,20 40,30 C40,50 20,60 20,60 L-20,60 C-20,60 -40,50 -40,30 C-40,20 -30,10 -20,10 Z" fill="url(#goldGradient)" stroke="#FFD700" stroke-width="2" />
      <rect x="-10" y="60" width="20" height="20" fill="url(#goldGradient)" stroke="#FFD700" stroke-width="1" />
      <rect x="-20" y="80" width="40" height="10" rx="3" fill="url(#goldGradient)" stroke="#FFD700" stroke-width="1" />
    </g>
    
    <!-- Place number -->
    <text x="0" y="45" font-family="Arial" fill="#FFD700" font-size="20" text-anchor="middle" font-weight="bold">#14</text>
  </g>
  
  <!-- Challenge categories -->
  <g transform="translate(480, 80)">
    <rect x="-60" y="0" width="120" height="25" rx="3" fill="#111" stroke="#8b5cf6" stroke-width="1" />
    <text x="0" y="17" font-family="monospace" fill="#8b5cf6" font-size="12" text-anchor="middle">Cryptography</text>
  </g>
  
  <g transform="translate(480, 115)">
    <rect x="-60" y="0" width="120" height="25" rx="3" fill="#111" stroke="#8b5cf6" stroke-width="1" />
    <text x="0" y="17" font-family="monospace" fill="#8b5cf6" font-size="12" text-anchor="middle">Web Security</text>
  </g>
  
  <g transform="translate(480, 150)">
    <rect x="-60" y="0" width="120" height="25" rx="3" fill="#111" stroke="#8b5cf6" stroke-width="1" />
    <text x="0" y="17" font-family="monospace" fill="#8b5cf6" font-size="12" text-anchor="middle">Forensics</text>
  </g>
  
  <g transform="translate(480, 185)">
    <rect x="-60" y="0" width="120" height="25" rx="3" fill="#111" stroke="#8b5cf6" stroke-width="1" />
    <text x="0" y="17" font-family="monospace" fill="#8b5cf6" font-size="12" text-anchor="middle">Reverse Eng.</text>
  </g>
  
  <!-- Team leader badge -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="0" r="40" fill="#111" stroke="#8b5cf6" stroke-width="1.5" />
    <text x="0" y="-5" font-family="Arial" fill="#8b5cf6" font-size="14" text-anchor="middle" font-weight="bold">TEAM</text>
    <text x="0" y="15" font-family="Arial" fill="#8b5cf6" font-size="14" text-anchor="middle" font-weight="bold">LEAD</text>
  </g>
  
  <!-- VishwaCTF Title -->
  <text x="300" y="45" font-family="Arial" fill="#8b5cf6" font-size="24" text-anchor="middle" font-weight="bold" filter="url(#glow)">VishwaCTF Competition</text>
  
  <!-- Participants info -->
  <g transform="translate(300, 250)">
    <text x="0" y="0" font-family="monospace" fill="#8b5cf6" font-size="12" text-anchor="middle">14th Place of 130 Teams</text>
  </g>
  
  <!-- Circular glow effects -->
  <circle cx="300" cy="150" r="130" fill="url(#purpleGlow)" opacity="0.2" />
  <circle cx="480" cy="150" r="70" fill="url(#purpleGlow)" opacity="0.1" />
  <circle cx="120" cy="150" r="50" fill="url(#purpleGlow)" opacity="0.1" />
</svg>