<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#8b5cf6" stroke-width="0.5">
    <path d="M0,30 L600,30" />
    <path d="M0,60 L600,60" />
    <path d="M0,90 L600,90" />
    <path d="M0,120 L600,120" />
    <path d="M0,150 L600,150" />
    <path d="M0,180 L600,180" />
    <path d="M0,210 L600,210" />
    <path d="M0,240 L600,240" />
    <path d="M0,270 L600,270" />
    
    <path d="M30,0 L30,300" />
    <path d="M60,0 L60,300" />
    <path d="M90,0 L90,300" />
    <path d="M120,0 L120,300" />
    <path d="M150,0 L150,300" />
    <path d="M180,0 L180,300" />
    <path d="M210,0 L210,300" />
    <path d="M240,0 L240,300" />
    <path d="M270,0 L270,300" />
    <path d="M300,0 L300,300" />
    <path d="M330,0 L330,300" />
    <path d="M360,0 L360,300" />
    <path d="M390,0 L390,300" />
    <path d="M420,0 L420,300" />
    <path d="M450,0 L450,300" />
    <path d="M480,0 L480,300" />
    <path d="M510,0 L510,300" />
    <path d="M540,0 L540,300" />
    <path d="M570,0 L570,300" />
  </g>
  
  <!-- Server with honeypot -->
  <g transform="translate(220, 70)">
    <!-- Server tower -->
    <rect x="0" y="0" width="160" height="180" rx="5" fill="#111" stroke="#8b5cf6" stroke-width="2" />
    
    <!-- Server details -->
    <rect x="20" y="20" width="120" height="20" rx="2" fill="#222" stroke="#8b5cf6" stroke-width="1" />
    <rect x="20" y="50" width="120" height="20" rx="2" fill="#222" stroke="#8b5cf6" stroke-width="1" />
    <rect x="20" y="80" width="120" height="20" rx="2" fill="#222" stroke="#8b5cf6" stroke-width="1" />
    
    <!-- Honey jar symbol -->
    <g transform="translate(65, 130) scale(0.6)">
      <path d="M0,0 Q50,-10 100,0 V50 Q50,60 0,50 Z" fill="#f0b62a" stroke="#8b5cf6" stroke-width="2" />
      <path d="M25,0 Q50,-15 75,0" fill="none" stroke="#8b5cf6" stroke-width="2" />
      <rect x="40" y="-15" width="20" height="15" fill="#8b5cf6" />
    </g>
    
    <!-- Server lights -->
    <circle cx="150" cy="30" r="5" fill="#28c840" />
    <circle cx="150" cy="50" r="5" fill="#8b5cf6" filter="url(#glow)" />
    <circle cx="150" cy="70" r="5" fill="#febc2e" />
  </g>
  
  <!-- Connection attempts -->
  <path d="M100,80 C120,100 150,90 180,70" stroke="#ff5f57" stroke-width="1.5" fill="none" stroke-dasharray="3,2" />
  <path d="M100,150 C150,140 180,160 220,150" stroke="#ff5f57" stroke-width="1.5" fill="none" stroke-dasharray="3,2" />
  <path d="M100,220 C130,200 160,230 220,210" stroke="#ff5f57" stroke-width="1.5" fill="none" stroke-dasharray="3,2" />
  
  <circle cx="100" cy="80" r="5" fill="#ff5f57" />
  <circle cx="100" cy="150" r="5" fill="#ff5f57" />
  <circle cx="100" cy="220" r="5" fill="#ff5f57" />
  
  <!-- Data collection -->
  <path d="M380,130 C430,140 480,120 520,140" stroke="#8b5cf6" stroke-width="1.5" fill="none" />
  
  <!-- Data storage -->
  <g transform="translate(520, 140)">
    <rect x="-20" y="-25" width="40" height="50" rx="2" fill="#333" stroke="#8b5cf6" stroke-width="1" />
    <rect x="-15" y="-20" width="30" height="5" fill="#8b5cf6" opacity="0.5" />
    <rect x="-15" y="-10" width="30" height="5" fill="#8b5cf6" opacity="0.5" />
    <rect x="-15" y="0" width="30" height="5" fill="#8b5cf6" opacity="0.5" />
    <rect x="-15" y="10" width="30" height="5" fill="#8b5cf6" opacity="0.5" />
  </g>
  
  <!-- SSH text -->
  <text x="225" y="40" font-family="monospace" fill="#8b5cf6" font-size="16" font-weight="bold">SSH HONEYPOT</text>
  
  <!-- AWS logo hint -->
  <g transform="translate(500, 50) scale(0.5)">
    <path d="M0,0 L40,0 L50,20 L40,40 L0,40 L-10,20 Z" fill="none" stroke="#ff9900" stroke-width="2" />
    <text x="0" y="25" font-family="Arial" fill="#ff9900" font-size="20" text-anchor="middle">AWS</text>
  </g>
  
  <!-- Circular glow effects -->
  <circle cx="300" cy="150" r="120" fill="url(#purpleGlow)" opacity="0.2" />
</svg>