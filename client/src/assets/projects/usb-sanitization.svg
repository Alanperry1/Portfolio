<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    <linearGradient id="purpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7928CA" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#8b5cf6" stop-opacity="0.3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="300" fill="url(#bgGradient)" />
  
  <!-- Grid pattern -->
  <g opacity="0.1" stroke="#8b5cf6" stroke-width="0.5">
    <path d="M0,30 L600,30" />
    <path d="M0,60 L600,60" />
    <path d="M0,90 L600,90" />
    <path d="M0,120 L600,120" />
    <path d="M0,150 L600,150" />
    <path d="M0,180 L600,180" />
    <path d="M0,210 L600,210" />
    <path d="M0,240 L600,240" />
    <path d="M0,270 L600,270" />
    
    <path d="M30,0 L30,300" />
    <path d="M60,0 L60,300" />
    <path d="M90,0 L90,300" />
    <path d="M120,0 L120,300" />
    <path d="M150,0 L150,300" />
    <path d="M180,0 L180,300" />
    <path d="M210,0 L210,300" />
    <path d="M240,0 L240,300" />
    <path d="M270,0 L270,300" />
    <path d="M300,0 L300,300" />
    <path d="M330,0 L330,300" />
    <path d="M360,0 L360,300" />
    <path d="M390,0 L390,300" />
    <path d="M420,0 L420,300" />
    <path d="M450,0 L450,300" />
    <path d="M480,0 L480,300" />
    <path d="M510,0 L510,300" />
    <path d="M540,0 L540,300" />
    <path d="M570,0 L570,300" />
  </g>
  
  <!-- USB Drive -->
  <g transform="translate(200, 100) scale(1.8)">
    <!-- USB Body -->
    <rect x="50" y="50" width="80" height="40" rx="2" fill="#333" stroke="#8b5cf6" stroke-width="1.5" />
    <rect x="130" y="55" width="30" height="30" fill="#222" stroke="#8b5cf6" stroke-width="1.5" />
    
    <!-- USB Connector -->
    <rect x="160" y="60" width="20" height="20" fill="#555" stroke="#8b5cf6" stroke-width="1" />
    
    <!-- Lock symbol -->
    <circle cx="90" cy="70" r="15" fill="none" stroke="#8b5cf6" stroke-width="2" filter="url(#glow)" />
    <rect x="85" y="65" width="10" height="12" rx="1" fill="#8b5cf6" filter="url(#glow)" />
    <rect x="87" y="58" width="6" height="10" rx="2" fill="none" stroke="#8b5cf6" stroke-width="1.5" filter="url(#glow)" />
    
    <!-- Binary overlay for sanitization -->
    <text x="60" y="85" fill="#8b5cf6" font-family="monospace" font-size="5" opacity="0.8">01010111</text>
    <text x="110" y="75" fill="#8b5cf6" font-family="monospace" font-size="5" opacity="0.8">10101010</text>
    <text x="125" y="65" fill="#8b5cf6" font-family="monospace" font-size="5" opacity="0.8">00111100</text>
  </g>
  
  <!-- Circular glow effects -->
  <circle cx="150" cy="150" r="100" fill="url(#purpleGlow)" opacity="0.2" />
  <circle cx="450" cy="150" r="80" fill="url(#purpleGlow)" opacity="0.1" />
</svg>